name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (CPU-only)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Swift ────────────────────────────────────────────────
      - name: Build Swift package
        run: swift build

      - name: Run Swift tests (CPU-only, skip Metal test classes)
        run: |
          swift test \
            --skip MetalSTFTTests \
            --skip MetalMatmulTests \
            --skip MetalElementwiseTests \
            --skip MetalReductionTests \
            --skip MetalConvolutionTests \
            --skip MetalBackendTests \
            --skip GPUParityTests \
            --skip ThresholdCalibrationTests

      # ── Dylib ────────────────────────────────────────────────
      - name: Build dylib
        run: ./scripts/build_dylib.sh

      # ── Python ───────────────────────────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: pip install numpy cffi soundfile pytest librosa mir_eval matplotlib && pip install -e .

      - name: Run Python tests
        run: pytest Tests/ -v --tb=short

  build-and-test-ios:
    name: Build & Test (iOS Simulator)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build for iOS Simulator
        run: |
          xcodebuild build \
            -scheme MetalMomCore \
            -destination 'generic/platform=iOS Simulator' \
            -skipPackagePluginValidation

      - name: Build static bridge for iOS Simulator
        run: |
          xcodebuild build \
            -scheme MetalMomBridgeStatic \
            -destination 'generic/platform=iOS Simulator' \
            -skipPackagePluginValidation
